<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stone-Paper-Scissor</h1>
    </header>
    <main>
        <div class="choices">
            <div id="rock" class="choice"><img src="./IMG/rock.jpg" alt="rock"><u>Rock</u></div>
            <div id="paper" class="choice"><img src="./IMG/paper.jpg" alt="paper"><u>Paper</u></div>
            <div id="scissor" class="choice"><img src="./IMG/scissor.jpg" alt="scissor"><u>scissor</u></div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        
        <button class="rst-btn">Reset Game</button>
    </main>
    <footer>
        <div class="msg-container">
            <p id="msg">Play Your Turn</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
